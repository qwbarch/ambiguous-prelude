name:                ambiguous-prelude
version:             0.1.0.0

dependencies:
  - base >= 4.7 && < 5
  - polysemy-conc
  - unix-time

library:
  source-dirs: src

executables:
  ambiguous-prelude-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ambiguous-prelude

tests:
  ambiguous-prelude-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ambiguous-prelude
